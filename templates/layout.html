<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="shortcut icon" type="image/x-icon" href="/static/img/logo_cropped.png">
        <link rel="stylesheet" href="/static/css/main.css">
        <link rel="stylesheet" href="/static/css/normalize.css">
        <script type="text/javascript" src="/static/js/jquery.js"></script>
        <script type="text/javascript" src="/static/js/planets.js"></script>
        {% block head %} {% endblock %}
        <title>Star Wars universe</title>
    </head>
    <body>
        <nav class="navbar navbar-light justify-content-between">
            <a class="navbar-brand" href="/"><img style="height: 50px" src="/static/img/logo_cropped.png" alt=""></a>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="text" placeholder="user" aria-label="Search">
                <input class="form-control mr-sm-2" type="password" placeholder="password" aria-label="Search">
                <button id="log_in" class="btn-outline-warning my-2 my-sm-0" type="submit">Log in</button>
            </form>
        </nav>
        <div id="content">
            {% block content %} {% endblock %}
        </div>
        <footer>
            Created by Jedy Harnet69
        </footer>
    </body>
</html>
